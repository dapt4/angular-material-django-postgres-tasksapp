<section class="edit-container">
  <mat-card>
    <mat-card-title>edit task</mat-card-title>
    <div>
      <mat-form-field >
        <mat-label>Title</mat-label>
        <input [(ngModel)]="taskform.title" type="text" matInput>
      </mat-form-field>
      <br>
      <mat-form-field >
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="taskform.description" matInput></textarea>
      </mat-form-field><br>
      <button (click)="onSubmit()" mat-raised-button color="primary">Save</button>
    </div>
  </mat-card>
</section>
